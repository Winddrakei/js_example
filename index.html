<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.svg" type="image/svg">
  <title>SkillBus | Клиенты</title>
  <noscript>
    <style>
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>
</head>
<body>
  <header>
    <div class="header flex">
      <div class="default-container">
        <div class="main-menu flex">
          <a href="/index.html"><img src="img/logo.svg" alt="SkillBus" class="main-menu__logo"></a>
          <input type="text" class="main-menu__search" name="search" placeholder="Введите запрос">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="default-container">
      <div class="clients__field-wrapper">
        <h1>Клиенты</h1>
        <div class="clients__field-block">
          <div class="clients__field-titles flex"></div>
          <div class="clients__field-list" data-simplebar>
            <div class="clients__loading-wrapper"><div class="clients__loading"></div></div>
          </div>
        </div>
      </div>
      <div class="clients__btn-wrapper">
        <button id="add-new-client" class="clients__add-btn">
          <div class="clients__add-btn--wrapper flex">
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
            </svg>
            <span class="clients__add-btn-text" data-bs-target="#editData">Добавить&nbsp;клиента</span>
          </div>
        </button>
      </div>
    </div>

    <div class="modal fade" id="editData" tabindex="-1" aria-labelledby="editDataLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDataLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="#" class="modal__form" method="POST">
            <div class="modal-body"></div>
            <div class="modal-body-options"></div>
            <div class="modal-footer flex">
              <div class="modal-footer__info"></div>
              <button type="submit" class="btn btn-primary modal-footer__save-button"></button>
              <div class="modal-footer__button-wrap"></div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
